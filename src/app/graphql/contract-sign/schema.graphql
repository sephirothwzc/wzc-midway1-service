  # 签约双方 新增 or 修改
  contractSign(param: ContractSignSaveIn!, must: Boolean = false): String
  # 签约双方 批量 新增 or 修改
  contractSignBulk(param: [ContractSignSaveIn]!): [JSONObject]
  # 签约双方 删除
  contractSignDestroy(where: JSONObject!, limit: Int): String
  # 签约双方 根据id删除
  contractSignDestroyById(id: String): String
}

