# 签约双方
type ContractSign {
  id: ID
  # 业务编码权限用
  businessCode: String
  # 合同id
  contractId: String
  # 创建时间
  createdAt: DateTime
  # 创建人id
  createdId: String
  # 删除时间
  deletedAt: DateTime
  # 删除人id
  deletedId: String
  # 企业信息id
  enterpriseId: String
  # 签约类型甲方、乙方
  enterpriseType: String
  # 备注
  remark: String
  # 修改时间
  updatedAt: DateTime
  # 修改人id
  updatedId: String
  contractIdObj: Contract
  enterpriseIdObj: Enterprise
